<!DOCTYPE html>
<html>
<head>
    <title>Roshambo</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header class="text-center">
        <h1>Roshambo!!!</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div id="player-req-div" class="col-12 text-center">
                <form id="name-form">
                    <input type="text" id="name-input" placeholder="Name">
                    <button type="submit">Start</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="player-div" class="col-12 text-center hidden">
                
            </div>
            <div id="turn-indicator" class="col-12 text-center hidden">

            </div>
        </div>
    </div>

    <div id="game-div" class="container text-center">
        <div class="row">
            <div id="player1-div" class="col-xs-12 col-sm-4 border">
                <div id="player1-name" class="row">
                    <h4>Waiting for Player 1</h4>
                </div>
                <div class="row">
                    <div id="player1-choices" class="hidden">
                        <p class='choice' val=0>Rock</p>
                        <p class='choice' val=1>Paper</p>
                        <p class='choice' val=2>Scissors</p>
                    </div>
                    <div id="player1-choice" class="hidden">
                        
                    </div>
                </div>
                <div class="row align-self-end">
                    <div id="player1-stats">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 border">
                <div id="result-div">
                    
                </div>
            </div>
            <div id="player2-div" class="col-xs-12 col-sm-4 border">
                <div id="player2-name" class="row">
                    <h4>Waiting for Player 2</h4>
                </div>
                <div class="row">
                    <div id="player2-choices" class="hidden">
                        <p class='choice' val=0>Rock</p>
                        <p class='choice' val=1>Paper</p>
                        <p class='choice' val=2>Scissors</p>
                    </div>
                    <div id="player2-choice" class="hidden">
                        
                    </div>
                </div>
                <div class="row align-self-end">
                    <div id="player2-stats">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-div" class="container">
        <div id="chat-display">
        
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="chat">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/app2.js"></script>
</html>
